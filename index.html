<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/eda9125970.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a City"
                  id="city-input"
                  class="form-control"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input type="submit" value="Search" class="btn btn-primary" />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id="currentDate"></span></li>
              <li id="currentCondition"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <img src="#" alt="clear" id="icon" />
              <span id="currentTemp">83</span>
              <span class="units">°F |<a href="#"> C°</a></span>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="currentHumidity"></span>%</li>
                <li>Wind: <span id="currentWind"></span>mph</li>
              </ul>
            </div>
          </div>
        </div>
        <div id="credit">
          <small>
            <a
              href="https://github.com/JordanDlmt/final-weatherapp"
              target="_blank"
              >Open-source code</a
            >
            by Darlene Jordan</small
          >
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
